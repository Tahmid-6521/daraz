<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেমেন্ট - অর্ডার সার্ভিস</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: #ff4747;
            padding: 1rem 0;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .payment-section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        
        .payment-method {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            border-color: #ff4747;
        }
        
        .payment-method.selected {
            border-color: #ff4747;
            background-color: #fff5f5;
        }
        
        .payment-method img {
            height: 40px;
            margin-right: 1rem;
        }
        
        .btn-primary {
            background-color: #ff4747;
            border-color: #ff4747;
            padding: 10px 30px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #ff3333;
            border-color: #ff3333;
        }
        
        .copy-btn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        
        .copy-btn:hover {
            background-color: #e9ecef;
        }
        
        .payment-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">অর্ডার সার্ভিস</a>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="payment-section">
                    <h2 class="text-center mb-4">পেমেন্ট করুন</h2>
                    
                    <!-- Payment Method Selection -->
                    <div class="mb-4">
                        <h4 class="mb-3">পেমেন্ট মাধ্যম নির্বাচন করুন</h4>
                        <div class="payment-method" data-method="bkash">
                            <div class="d-flex align-items-center">
                                <img src="https://logos-world.net/wp-content/uploads/2024/10/Bkash-Logo.png" alt="bKash">
                                <div>
                                    <h5 class="mb-0">bKash</h5>
                                    <p class="mb-0 text-muted">Personal Account</p>
                                </div>
                            </div>
                        </div>
                        <div class="payment-method" data-method="nagad">
                            <div class="d-flex align-items-center">
                                <img src="https://nagad.com.bd/_nuxt/img/new-logo.14fe8a5.png" alt="Nagad">
                                <div>
                                    <h5 class="mb-0">Nagad</h5>
                                    <p class="mb-0 text-muted">Personal Account</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Details -->
                    <div id="paymentDetails" class="mb-4" style="display: none;">
                        <h4 class="mb-3">পেমেন্ট নাম্বার</h4>
                        <div class="d-flex align-items-center mb-3">
                            <span class="payment-number me-3" id="paymentNumber"></span>
                            <button class="copy-btn" onclick="copyNumber()">
                                <i class="fas fa-copy"></i> কপি করুন
                            </button>
                        </div>
                        
                        <form id="paymentForm">
                            <!-- Hidden input for payment method -->
                            <input type="hidden" id="paymentMethod" name="paymentMethod" value="">
                            
                            <div class="mb-3">
                                <label for="senderNumber" class="form-label">আপনার পেমেন্ট নাম্বার *</label>
                                <input type="tel" class="form-control" id="senderNumber" name="senderNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="transactionId" class="form-label">ট্রানজেকশন আইডি *</label>
                                <input type="text" class="form-control" id="transactionId" name="transactionId" required>
                            </div>
                            <div class="mb-3">
                                <label for="paymentScreenshot" class="form-label">পেমেন্ট স্ক্রিনশট *</label>
                                <input type="file" class="form-control" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">পেমেন্ট কনফার্ম করুন</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Payment method selection
        const paymentMethods = document.querySelectorAll('.payment-method');
        const paymentDetails = document.getElementById('paymentDetails');
        const paymentNumber = document.getElementById('paymentNumber');
        const paymentMethodInput = document.getElementById('paymentMethod');
        
        const paymentNumbers = {
            'bkash': '01639902560',
            'nagad': '01946097991'
        };

        paymentMethods.forEach(method => {
            method.addEventListener('click', function() {
                // Remove selected class from all methods
                paymentMethods.forEach(m => m.classList.remove('selected'));
                // Add selected class to clicked method
                this.classList.add('selected');
                
                // Show payment details
                paymentDetails.style.display = 'block';
                // Set payment number
                const selectedMethod = this.dataset.method;
                paymentNumber.textContent = paymentNumbers[selectedMethod];
                // Set hidden input value
                paymentMethodInput.value = selectedMethod;
            });
        });

        // Copy payment number
        function copyNumber() {
            const number = paymentNumber.textContent;
            navigator.clipboard.writeText(number).then(() => {
                alert('নাম্বার কপি করা হয়েছে!');
            });
        }

        // Form submission handling
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if payment method is selected
            if (!paymentMethodInput.value) {
                alert('দয়া করে একটি পেমেন্ট মাধ্যম নির্বাচন করুন!');
                return;
            }
            
            // Get form data except file inputs
            const formData = new FormData(this);
            const paymentData = {};
            
            for (let [key, value] of formData.entries()) {
                if (key !== 'paymentScreenshot') {
                    paymentData[key] = value;
                }
            }
            
            // Get file data
            const screenshotFile = document.getElementById('paymentScreenshot').files[0];
            
            // Get order data from localStorage
            const orderData = JSON.parse(localStorage.getItem('orderData') || '{}');
            
            // Get product image from previous page if available
            if (sessionStorage.getItem('productImageAvailable') === 'true') {
                const productImageInput = document.createElement('input');
                productImageInput.type = 'file';
                productImageInput.id = 'tempProductImage';
                productImageInput.style.display = 'none';
                document.body.appendChild(productImageInput);
                
                // Show a loading overlay while processing
                const loadingOverlay = document.createElement('div');
                loadingOverlay.style.position = 'fixed';
                loadingOverlay.style.top = '0';
                loadingOverlay.style.left = '0';
                loadingOverlay.style.width = '100%';
                loadingOverlay.style.height = '100%';
                loadingOverlay.style.background = 'rgba(0, 0, 0, 0.5)';
                loadingOverlay.style.display = 'flex';
                loadingOverlay.style.justifyContent = 'center';
                loadingOverlay.style.alignItems = 'center';
                loadingOverlay.style.zIndex = '9999';
                
                const loadingSpinner = document.createElement('div');
                loadingSpinner.className = 'spinner-border text-light';
                loadingSpinner.setAttribute('role', 'status');
                loadingSpinner.innerHTML = '<span class="visually-hidden">Loading...</span>';
                
                loadingOverlay.appendChild(loadingSpinner);
                document.body.appendChild(loadingOverlay);
                
                // Combine order and payment data
                const finalOrderData = {
                    ...orderData,
                    ...paymentData,
                    paymentScreenshot: screenshotFile
                };
                
                // Save final order data
                localStorage.setItem('finalOrderData', JSON.stringify(finalOrderData, (key, value) => {
                    // Skip File objects in JSON.stringify
                    if (value instanceof File) {
                        return undefined;
                    }
                    return value;
                }));
                
                // Redirect to success page
                window.location.href = 'success.html';
            } else {
                // If no product image, proceed normally
                const finalOrderData = {
                    ...orderData,
                    ...paymentData,
                    paymentScreenshot: screenshotFile
                };
                
                // Save final order data
                localStorage.setItem('finalOrderData', JSON.stringify(finalOrderData, (key, value) => {
                    // Skip File objects in JSON.stringify
                    if (value instanceof File) {
                        return undefined;
                    }
                    return value;
                }));
                
                // Redirect to success page
                window.location.href = 'success.html';
            }
        });
    </script>
</body>
</html>
